<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:sec="https://joinfaces.org/security"
	
	template="/WEB-INF/jsf/base.xhtml"
	lang="cs">

	<ui:define name="title">Login</ui:define>
	
	<ui:define name="body">
		<div class="container">
			<h1>Password change</h1>
			<div class="row mb-3">
				<h:messages id="messages" errorClass="alert mb-4 alert-danger" infoClass="alert mb-4 alert-success" layout="table" />
			</div>
			<h:form id="changePasswordForm">
				<div class="form-group row">
					<h:outputLabel for="oldPassword" styleClass="col-md-4 col-form-label">
						Old password:
					</h:outputLabel>
					<div class="col-md-8">
						<h:inputSecret
							id="oldPassword"
							value="#{changePasswordService.oldPassword}"
							styleClass="form-control"
							tabindex="1"
							/>
					</div>
				</div>
				<div class="form-group row">
					<h:outputLabel for="newPassword1" styleClass="col-md-4 col-form-label">
						New password:
					</h:outputLabel>
					<div class="col-md-8">
						<h:inputSecret
							id="newPassword1"
							value="#{changePasswordService.newPassword1}"
							styleClass="form-control"
							tabindex="1"
							>
							<f:validateLength minimum="5" />
						</h:inputSecret>
					</div>
				</div>
				<div class="form-group row">
					<h:outputLabel for="newPassword2" styleClass="col-md-4 col-form-label">
						Repeat new password:
					</h:outputLabel>
					<div class="col-md-8">
						<h:inputSecret
							id="newPassword2"
							value="#{changePasswordService.newPassword2}"
							styleClass="form-control"
							tabindex="1"
							>
							<f:validateLength minimum="5" />
						</h:inputSecret>
					</div>
				</div>
				<div class="form-group row">
					<h:commandLink
						styleClass="btn btn-warning"
						action="#{changePasswordService.changePassword}"
						tabindex="1"
						>Change password</h:commandLink>
				</div>
			</h:form>
		</div>
	</ui:define>
	
</ui:composition>
