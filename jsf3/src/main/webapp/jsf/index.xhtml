<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:sec="https://joinfaces.org/security"
	
	template="/WEB-INF/jsf/base.xhtml"
	lang="cs">

	<ui:define name="title">JSF Demo</ui:define>
	
	<ui:define name="body">
		<div class="jumbotron">
			<h1 class="display-4">Click counter</h1>
			<p class="lead">Clicked since the application start:</p>
			<h2><h:outputText id="countView" value="#{clickService.count}" /></h2>
			<hr class="my-4" />
			<div class="row">
				<div class="col md-6">
					<h2>Click</h2>
					<h:form id="clickForm" styleClass="text-uppercase">
						<h:commandLink styleClass="btn btn-primary btn-lg mr-4" action="#{clickService.click}">
							click <sup><span class="badge badge-warning badge-pill">post</span></sup>
						</h:commandLink>
						<h:commandLink styleClass="btn btn-primary btn-lg mr-4" action="#{clickService.click}">
							click <sup><span class="badge badge-warning badge-pill">ajax</span></sup>
							<f:ajax render="countView" />
						</h:commandLink>
						<a href="#" class="btn btn-primary btn-lg mr-4" onclick="clickButton(); return false;">
							click <sup><span class="badge badge-warning badge-pill">rest</span></sup>
						</a>
					</h:form>
				</div>
				<div class="col md-6">
					<h2>Set</h2>
					<h:messages id="messages" errorClass="alert alert-danger" layout="table"/>
					<h:form id="setForm" styleClass="text-uppercase">
						<h:inputText
							id="inputCount"
							value="#{clickService.count}"
							styleClass="form-control"
							converter="javax.faces.Integer" />
						<h:commandLink styleClass="btn btn-primary btn-lg mr-4 mt-4" action="#{clickService.set}">
							set <sup><span class="badge badge-warning badge-pill">post</span></sup>
						</h:commandLink>
						<h:commandLink styleClass="btn btn-primary btn-lg mr-4 mt-4" action="#{clickService.set}">
							set <sup><span class="badge badge-warning badge-pill">ajax</span></sup>
							<f:ajax render="countView messages" execute="@form" />
						</h:commandLink>
						<a href="#" class="btn btn-primary btn-lg mr-4 mt-4" onclick="setButton(); return false;">
							set <sup><span class="badge badge-warning badge-pill">rest</span></sup>
						</a>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
	
</ui:composition>
